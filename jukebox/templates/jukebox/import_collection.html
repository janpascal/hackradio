{% extends "jukebox/base.html" %}

{% block title %}Import collection{% endblock %}   

{% block content %}

<h1>Import Collection</h1>

<p>Import a collection of (for the moment, only) MP3 audio files <em>on the
  server</em></p>
<form action="{% url 'jukebox:import_collection' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}

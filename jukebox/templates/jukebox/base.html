<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>{% block title %}My amazing site{% endblock %}</title>
        <link rel="stylesheet" media="screen" href="{% static 'jukebox/stylesheets/bootstrap.min.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'jukebox/stylesheets/jquery-ui.min.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'jukebox/stylesheets/jquery.treetable.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'jukebox/stylesheets/jquery.treetable.theme.default.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'jukebox/stylesheets/main.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'jukebox/images/favicon.png' %}">
        <script src="{% static 'jukebox/javascript/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'jukebox/javascript/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'jukebox/javascript/jquery-ui.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'jukebox/javascript/jquery.treetable.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav nav-pills">
                <li role="presentation"><a class="navbar-brand" href="{% url 'jukebox:index' %}">Jukebox</a></li>
                <li role="presentation"><a href="{% url 'jukebox:import_collection' %}">Import collection</a></li>
                <li role="presentation"><a href="{% url 'jukebox:select_folders' %}">Select Folders</a></li>
                <li role="presentation"><a href="{% url 'jukebox:start' %}">Start Stream</a></li>
                <li role="presentation"><a class="play" href="{{ stream_url }}"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a></li>
              </ul>    
            </div>
          </div>
        </nav>
        <div id="main" class="container-fluid">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}        

        {% block content %}{% endblock %}
        </div>
    </body>
</html>
